{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="{%static 'style.css'%}">
        <script async src="{%static 'scriptsJS.js'%}"></script>
        <title>Weather Forecast</title>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="#">Welcome!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/index">Weather Forecast</a>
            <a class="nav-item nav-link" href="/hisdata">Historical Forecast</a>
          </div>
        </div>
      </nav>
    <div id ='f'>
        <form method="POST">{% csrf_token %}
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="choice" id="choice_bar">
              <option selected>Choose how many hours to show</option>
              <option value="24">24</option>
              <option value="48">48</option>
              <option value="72">72</option>
            </select> <br>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter the city" aria-label="Enter the city" aria-describedby="basic-addon2" name="city" id="city_bar">
                <div class="input-group-append">
                  <button class="btn btn-primary type="submit" name="itson" id="searchButton">Search</button>
                </div>
              </div>
        </form>
        <div id="lay"><img src="{%static 'CtoF.jpg'%}" class="iconF" onclick="changeCtoF()"> <img src="{% static 'themeIcon.svg' %}" onClick="changeTheme()" class="iconF"></div>
    </div>
    <!-- <span id="info">Currently showing temperature in Celcius</span> -->
    <br>
    <div>{{name}}<div id="mess">{{alert}}</div>{{query|safe}}<br></div>
</body>
</html>
